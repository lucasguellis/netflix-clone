<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
                <a href="#">Minha Lista</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="sinopse">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                <button class="botao"><i class="fas fa-play"></i>Assitir</button>
                <button class="botao"><i class="fas fa-info-circle"></i>Mais informações</button>
                
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="links/mini1.jpg" alt="" class="box-film"></div>
            <div class="item"><img src="links/mini2.jpg" alt="" class="box-film"></div>
            <div class="item"><img src="links/mini3.jpg" alt="" class="box-film"></div>
            <div class="item"><img src="links/mini4.jpg" alt="" class="box-film"></div>
            <div class="item"><img src="links/mini5.jpg" alt="" class="box-film"></div>
            <div class="item"><img src="links/mini6.jpg" alt="" class="box-film"></div>
            <div class="item"><img src="links/mini7.jpg" alt="" class="box-film"></div>
            <div class="item"><img src="links/mini8.jpg" alt="" class="box-film"></div>
            <div class="item"><img src="links/mini9.jpg" alt="" class="box-film"></div>
        </div>
         
    </div>

    <!--javascript-->
    <script src="https://kit.fontawesome.com/914d4bd97e.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
</body>
</html>
